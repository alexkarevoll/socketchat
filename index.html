<!doctype html>
<html ng-app="socketChat">
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="MainController as main">

    <div class="container">

      <div class="row header">
        <h1>{{main.title}}</h1>
      </div>

      <div class="login-window" ng-show="!main.currentUser.name">
        <form>
          <div class="col-sm-3">
            <input class="form-control" id="u" autocomplete="off" type="text" placeholder="Username" ng-model="main.formUser" />
            <button style="display:none;" ng-click="main.newUser()">Send</button>
          </div>
        </form>
      </div>

      <div class="row chat-window" ng-show="main.currentUser.name">

        <div class="row messages">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="message in main.messages">{{ message.username }} : {{ message.text }}</li>
          </ul>
        </div>

        <div class="row input">
          <form class="">
            <!-- <div class="col-sm-3">
              <input class="form-control" id="u" autocomplete="off" type="text" placeholder="Username" ng-model="main.currentUser.name" />
            </div> -->
            <div class="col-sm-9">
              <input class="form-control"id="m" autocomplete="off" type="text" placeholder="type message here..." ng-model="main.newMessage.text" /><button style="display:none;" ng-click="main.addMessage()">Send</button>
            </div>
          </form>
        </div>

      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
