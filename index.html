<!doctype html>
<html ng-app="socketChat">
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body ng-controller="MainController as main">

    <div class="container">

      <div class="header">
        <h1>{{main.title}}</h1>
      </div>

      <div class="login-window" ng-show="!main.currentUser.name">
        <div class="">
          <p>What would you like your username to be?</p>
        </div>
        <form>
          <div class="form-group col-sm-4">
            <input class="form-control" id="u" autofocus="" autocomplete="off" type="text" placeholder="Username" ng-model="main.formUser" />
          </div>
          <button class="btn btn-default" ng-click="main.newUser()">Send</button>
        </form>
      </div>

      <div class="chat-window" ng-show="main.currentUser.name">

        <div id="messages">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="message in main.messages | limitTo:10:-10" ><span class='message-user'>{{ message.username }}</span> : <span class="message-text">{{ message.text }}</span></li>
          </ul>
        </div>

        <div class="input">
          <form class="">
            <div class="form-group">
              <input class="form-control" id="m" autocomplete="off" type="text" placeholder="type message here..." ng-model="main.newMessage.text" />
            </div>
            <button class="btn btn-default" ng-click="main.addMessage()">Send</button>
          </form>
        </div>

      </div>

    </div>
  </body>
</html>
